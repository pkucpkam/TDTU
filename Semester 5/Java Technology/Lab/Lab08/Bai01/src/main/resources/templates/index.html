<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Movie Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://c4.wallpaperflare.com/wallpaper/41/783/590/fiction-cartoon-black-background-pixar-poster-hd-wallpaper-preview.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-top: 20%;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn-custom {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff6347;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ff6347;
            color: white;
            transform: scale(1.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="content">
    <h1>Welcome to Animation Movies</h1>
    <p>Explore the magical world of animated films! Enjoy the best cartoon adventures with us.</p>
    <a href="/about" class="btn btn-secondary btn-custom">About Us</a>
    <a href="/contact" class="btn btn-secondary btn-custom">Contact Us</a>
</div>
<footer>
    &copy; 2024 Phuc Pham Dang Den
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
