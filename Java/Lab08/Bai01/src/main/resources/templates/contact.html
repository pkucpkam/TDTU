<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Animation Movies</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("https://i.ytimg.com/vi/cKa93YnADA0/hq720.jpg?sqp=-oaymwE7CK4FEIIDSFryq4qpAy0IARUAAAAAGAElAADIQj0AgKJD8AEB-AH-CYAC0AWKAgwIABABGGEgMCh_MA8=&rs=AOn4CLD9jtipvjfxiw7R1uMZqKU_6OgFRA");
      font-family: 'Roboto', sans-serif;
      color: #333;
    }

    .contact-container {
      margin-top: 90px;
    }

    .contact-card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff6347;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
    }

    .btn-custom {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
    }

    .btn-primary {
      background: #ff6347;
      border: none;
    }

    .btn-primary:hover {
      background: #e53e26;
    }

    .btn-secondary {
      background: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background: #565e64;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">Animation Movies</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container contact-container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="contact-card">
        <h1>Contact Us</h1>
        <form th:action="@{/contact}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-custom w-100">Send Message</button>
          <a href="/" class="btn btn-secondary btn-custom w-100">Back to Home</a>
        </form>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2024 Phuc Pham Dang Den
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
