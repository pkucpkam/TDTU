<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Add <b>Employee</b></h2>
					</div>
					<div class="col-sm-6"></div>
				</div>
			</div>
			<!-- Form Add Employee -->
			<form method="POST" action="/employees/add">
				<!-- CSRF token for security -->
				<input type="hidden" name="_csrf" value="${_csrf.token}">

				<!-- Employee Details -->
				<div class="modal-body">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" class="form-control" name="name" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" class="form-control" name="email" required>
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<textarea id="address" class="form-control" name="address" required></textarea>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="text" id="phone" class="form-control" name="phone" required>
					</div>
				</div>

				<!-- Modal Footer -->
				<div class="modal-footer">
					<a href="/employees" class="btn btn-default">Cancel</a>
					<input type="submit" class="btn btn-success" value="Add Employee">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
