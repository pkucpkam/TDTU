<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #videoContainer {
            margin-bottom: 20px;
        }

        video {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Face Verification</h1>
    <div id="videoContainer">
        <img src="{{ url_for('video_feed', username=username) }}" width="640" height="480">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function checkMatch() {
            $.get('/check_match', function (data) {
                if (data.match_found) {
                    window.location.href = '/complete';
                }
            });
        }
        setInterval(checkMatch, 100); // Kiểm tra trạng thái khớp mỗi 0.1 giây
    </script>
</body>

</html>
