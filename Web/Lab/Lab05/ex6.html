    <script>
        function allowDrop(ev) {
            let isCell = $(ev.target).attr("class");
            if (isCell !== undefined) {
                ev.preventDefault();
            }
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

        function getRotationDegrees(obj) {
            var matrix =
                obj.css("-webkit-transform") ||
                obj.css("-moz-transform") ||
                obj.css("-ms-transform") ||
                obj.css("-o-transform") ||
                obj.css("transform");

            if (matrix !== "none") {
                var values = matrix.split("(")[1].split(")")[0].split(",");
                var a = values[0];
                var b = values[1];
                var angle = Math.round(Math.atan2(b, a) * (180 / Math.PI));
            } else {
                var angle = 0;
            }

            return angle;
        }
        $(document).ready(function (event) {
            $("img").each((index, elem) => {
                let tempDegress = Array(0, 90, 180);

                let defaultDegress =
                    tempDegress[Math.floor(Math.random() * tempDegress.length)];
                console.log(index);

                $(elem).css("transform", `rotate(${defaultDegress}deg)`);
            });

            $("img").click((event) => {
                let text = $(event.target).css(
                    "transform",
                    `rotate(${(getRotationDegrees($(event.target)) + 90) % 360}deg)`
                );
                console.log(getRotationDegrees($(event.target)));
            });
        });
    </script>
